<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" onsubmit="return false">
        <label for="english">English:</label>
        <select name="english" id="subject" class="english">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
        </select>
        <label for="core-maths">Core Maths:</label>
        <select name="core-maths" id="subject" class="core-maths">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
        </select>
        <label for="science">Integrated Science:</label>
        <select name="science" id="subject" class="science">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
        </select>
        <label for="social">Social Studies:</label>
        <select name="social" id="subject" class="social">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
        </select>

        <div>
            <label for="student-type"><input type="radio" name="student-type" value="1" required>Science Student</label>
            <label for="student-type"><input type="radio" name="student-type" value="2" required>Non-Science Student</label>
        </div>

        <label for="e-maths">Elective Maths:</label>
        <select name="e-maths" id="subject" class="e-maths">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
            <option value="0">Not Available</option>
        </select>
        <label for="physics">Physics:</label>
        <select name="physics" id="subject" class="physics">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
            <option value="0">Not Available</option>
        </select>
        <label for="chemistry">Chemistry:</label>
        <select name="chemistry" id="subject" class="chemistry">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
            <option value="0">Not Available</option>
        </select>
        <label for="biology">Biology:</label>
        <select name="biology" id="subject" class="biology">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option value="3">B3</option>
            <option value="4">C4</option>
            <option value="5">C5</option>
            <option value="6">C6</option>
            <option value="7">D7</option>
            <option value="8">E8</option>
            <option value="9">F9</option>
            <option value="0">Not Available</option>
        </select>
        <button type="submit" id="calculate">Submit</button>
    </form>

    <h1 align="center">Aggregate</h1>
    <p id="aggregate"></p>
    

    <script src="app.js"></script>
</body>
</html>
