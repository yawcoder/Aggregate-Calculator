<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <label for="english">English:</label>
        <select name="english" id="subject" class="english">
          <option data-grade="1">A1</option>
          <option data-grade="2">B2</option>
          <option data-grade="3">B3</option>
          <option data-grade="4">C4</option>
          <option data-grade="5">C5</option>
          <option data-grade="6">C6</option>
          <option data-grade="7">D7</option>
          <option data-grade="8">E8</option>
          <option data-grade="9">F9</option>
        </select>
        <label for="core-maths">Core Maths:</label>
        <select name="core-maths" id="subject" class="core-maths">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="science">Integrated Science:</label>
        <select name="science" id="subject" class="science">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="social">Social Studies:</label>
        <select name="social" id="subject" class="social">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="e-maths">Elective Maths:</label>
        <select name="e-maths" id="subject" class="e-maths">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="physics">Physics:</label>
        <select name="physics" id="subject" class="physics">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="chemistry">Chemistry:</label>
        <select name="chemistry" id="subject" class="chemistry">
            <option data-grade="1">A1</option>
            <option data-grade="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <label for="biology">Biology:</label>
        <select name="biology" id="subject" class="biology">
            <option value="1">A1</option>
            <option value="2">B2</option>
            <option data-grade="3">B3</option>
            <option data-grade="4">C4</option>
            <option data-grade="5">C5</option>
            <option data-grade="6">C6</option>
            <option data-grade="7">D7</option>
            <option data-grade="8">E8</option>
            <option data-grade="9">F9</option>
        </select>
        <button id="calculate">Submit</button>
    </form>

    <h1 align="center">Aggregate</h1>
    <p></p>


    <script src="app.js"></script>
</body>
</html>
